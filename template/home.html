<!DOCTYPE html>
<html>
<head>
  <title>Churn Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .output {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Churn Prediction</h2>
    <form action="http://localhost:5000/" method="POST">
      <div class="form-group">
        <label class="form-label" for="query1">SeniorCitizen:</label>
        <textarea class="form-control" id="query1" name="query1" rows="2" autofocus></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query2">MonthlyCharges:</label>
        <textarea class="form-control" id="query2" name="query2" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query3">TotalCharges:</label>
        <textarea class="form-control" id="query3" name="query3" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query4">gender:</label>
        <textarea class="form-control" id="query4" name="query4" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query5">Partner:</label>
        <textarea class="form-control" id="query5" name="query5" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query6">Dependents:</label>
        <textarea class="form-control" id="query6" name="query6" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query7">PhoneService:</label>
        <textarea class="form-control" id="query7" name="query7" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query8">MultipleLines:</label>
        <textarea class="form-control" id="query8" name="query8" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query9">InternetService:</label>
        <textarea class="form-control" id="query9" name="query9" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query10">OnlineSecurity:</label>
        <textarea class="form-control" id="query10" name="query10" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query11">OnlineBackup:</label>
        <textarea class="form-control" id="query11" name="query11" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query12">DeviceProtection:</label>
        <textarea class="form-control" id="query12" name="query12" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query13">TechSupport:</label>
        <textarea class="form-control" id="query13" name="query13" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query14">StreamingTV:</label>
        <textarea class="form-control" id="query14" name="query14" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query15">StreamingMovies:</label>
        <textarea class="form-control" id="query15" name="query15" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query16">Contract:</label>
        <textarea class="form-control" id="query16" name="query16" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query17">PaperlessBilling:</label>
        <textarea class="form-control" id="query17" name="query17" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query18">PaymentMethod:</label>
        <textarea class="form-control" id="query18" name="query18" rows="2"></textarea>
      </div>
      <div class="form-group">
        <label class="form-label" for="query19">tenure:</label>
        <textarea class="form-control" id="query19" name="query19" rows="2"></textarea>
      </div>
      <button type="submit" class="submit-btn" name="submit">SUBMIT</button>
    </form>

    <div class="output">
      <textarea class="form-control" rows="2" readonly>{{output1}}</textarea>
      <textarea class="form-control" rows="2" readonly>{{output2}}</textarea>
    </div>
  </div>
</body>
</html>
